---
title: Projects
---

<html>
  <head>
    <title>Berend Swennenhuis - {{title}}</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    {% include header.html %}

    <div class="container">

    <h1>{{title}}</h1>

    <!-- <p class="overview-intro">
      These are some of the projects I've been working on over the years.
    </p> -->

    {%- for post in collections.post reversed -%}
    <div class="post-overview-item">

      
      <a 
        class="post-overview-featured-img-anchor"
        {%- if post.data.url -%}
          href="{{ (post.data.url) | slug }}"
        {% else %}
          href="{{ (post.data.title) | slug }}"
        {% endif %}
      >
        <img
          class="post-overview-featured-img"
          src="{{ post.data.featured-img }}"
        />
      </a>

      <div class="post-overview-item-content">
        <h3 class="post-overview-item-title">
          
          <a
            class=""
            {%- if post.data.url -%}
             href="{{ (post.data.url) | slug }}"
            {% else %}
            href="{{ (post.data.title) | slug }}"
            {% endif %}
          > {{ post.data.title }} </a>
        </h3>
        <p class="post-overview-summary">{{ post.data.summary }}</p>
        <p class="post-metadata">{{ post.data.date | formatDate }}</p>
      </div>
    </div>
    {%- endfor -%}

  </div>
  </body>
</html>
